<!DOCTYPE html>
<html>
<head>
    <title>Student Data Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Data Calculator</h1>
        <div class="input-container">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter student name">
        </div>
        <div class="input-container">
            <label for="subject1">Subject 1:</label>
            <input type="number" id="subject1" placeholder="Enter marks">
        </div>
        <div class="input-container">
            <label for="subject2">Subject 2:</label>
            <input type="number" id="subject2" placeholder="Enter marks">
        </div>
        <div class="input-container">
            <label for="subject3">Subject 3:</label>
            <input type="number" id="subject3" placeholder="Enter marks">
        </div>
        <div class="input-container">
            <label for="subject4">Subject 4:</label>
            <input type="number" id="subject4" placeholder="Enter marks">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result-container">
            <p><strong>Total Marks:</strong> <span id="totalMarks"></span></p>
            <p><strong>Average:</strong> <span id="average"></span></p>
            <p><strong>Pass/Fail:</strong> <span id="passFail"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
